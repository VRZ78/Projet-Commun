<div class="card">
    <div class="toolbar">
        <span class="toolbar__label fs-title">Choisir son quizz</span>
    </div>
</div>


<div class="p+" flex-container="row" flex-gutter="24" flex-wrap>
    <div flex-item="6">

        <ul class="list mt++">

            <li class="list-row" ng-repeat="quizz in listeQuizz.quizz">
                <a ng-href="#quizz/{{quizz.id}}">
                    <lx-button  lx-color="orange" lx-type="flat">{{quizz.intitule}}</lx-button>
                </a>
            </li>

        </ul>
    </div>
</div>
