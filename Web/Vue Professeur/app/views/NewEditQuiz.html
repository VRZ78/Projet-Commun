<!--Toolbar-->
<div class="card">
    <div class="toolbar bgc-green-700 tc-white-1">

        <!--Left Toolbar-->
        <div class="toolbar__left mr+++">

        </div>

        <!--Toolbar title-->
        <span class="toolbar__label fs-title">Revisator - Ajouter ou modifier un quiz</span>

        <!--Toolbar Buttons-->
        <div class="toolbar__right">

            <span class="fs-title mr+++">{{nom}}</span>

            <!--Disconnect Button Button-->
            <a href="#/">
                <button class="btn btn--l btn--white btn--icon" lx-ripple lx-tooltip="Se déconnecter"
                        tooltip-position="bottom">
                    <i class="mdi mdi-logout"></i>
                </button>
            </a>

        </div>

    </div>
</div>

<!--Conteneur général-->
<div flex-container="column">

    <!--Card Ajouter un Quizz-->
    <div flex-container="row">

        <div flex-item="1">
        </div>

        <div flex-item="10">
            <div class="card mt+++ ml+++ mr+++">

                <!--Titre de la card-->
                <span class="fs-title display-block mt++ ml mb">Nouveau Quiz</span>

                <!--Diviseur-->
                <div class="divider divider--dark"></div>

                <!--Titre du quizz et domaine-->
                <div flex-container="row">
                    <div flex-item class="ml">
                        <lx-text-field label="Titre du quiz">
                            <input type="text" ng-model="textFields.title">
                        </lx-text-field>
                    </div>
                </div>

                <!--Domaine et matière-->
                <div flex-container="row">
                    <div flex-item class="ml">
                        <lx-select ng-model="selects.selectedPerson" placeholder="Domaine" choices="domaine"
                                   floating-label>
                            <lx-select-selected>
                                {{ $selected.name}}
                            </lx-select-selected>
                            <lx-select-choices>
                                {{ $choice.name }}
                            </lx-select-choices>
                            <span>{{setSelectedDomaine($selected.name)}}</span>
                        </lx-select>
                    </div>
                    <div flex-item class="ml">
                        <lx-select ng-model="selects.selectedPerson" placeholder="Matière" choices="matiere"
                                   floating-label>
                            <lx-select-selected>
                                {{ $selected.name }}
                            </lx-select-selected>

                            <lx-select-choices>
                                {{ $choice.name }}
                            </lx-select-choices>
                        </lx-select>
                    </div>
                </div>


                <!--Pour chaque question-->
                <div ng-repeat="i in getNumber(number) track by $index">

                    <!--Titre de la question-->
                    <div flex-container="row">
                        <div flex-item class="ml">
                            <lx-text-field label="Question {{$index+1}}">
                                <input type="text" ng-model="textFields.question1">
                            </lx-text-field>
                        </div>
                    </div>


                    <!--Réponses-->
                    <div flex-container="row">
                        <div flex-item class="ml">
                            <lx-text-field label="Réponse 1">
                                <input type="text" ng-model="textFields.questionReponse1">
                            </lx-text-field>
                        </div>
                        <div flex-item class="ml">
                            <lx-text-field label="Réponse 2">
                                <input type="text" ng-model="textFields.questionReponse2">
                            </lx-text-field>
                        </div>
                    </div>
                    <div flex-container="row">
                        <div flex-item class="ml">
                            <lx-text-field label="Réponse 3">
                                <input type="text" ng-model="textFields.questionReponse3">
                            </lx-text-field>
                        </div>
                        <div flex-item class="ml">
                            <lx-text-field label="Réponse 4">
                                <input type="text" ng-model="textFields.questionReponse4">
                            </lx-text-field>
                        </div>
                    </div>
                    <div flex-container="row">
                        <div flex-item class="ml">
                            <lx-text-field label="Réponse 5">
                                <input type="text" ng-model="textFields.questionReponse5">
                            </lx-text-field>
                        </div>
                        <div flex-item class="ml">
                            <lx-text-field label="Réponse 6">
                                <input type="text" ng-model="textFields.questionReponse6">
                            </lx-text-field>
                        </div>
                    </div>
                </div>

                <!--Bouton + et - -->
                <div flex-container="row" flex-gutter="24">
                    <div flex-item="5" flex-item-order="1" class="ml+++">
                    </div>

                    <div flex-item-order="2" class="ml++ mt mb+">
                        <button class="btn btn--m btn--orange btn--fab" ng-click="increaseNumber()">
                            <i class="mdi mdi-plus"></i>
                        </button>
                    </div>
                    <div flex-item-order="3" class="ml+++ mt mb+">
                        <button class="btn btn--m btn--orange btn--fab" ng-click="decreaseNumber()">
                            <i class="mdi mdi-minus"></i>
                        </button>
                    </div>
                </div>

                <!--Bouton Envoyer -->
                <div flex-container="column" flex-align="space-between center">
                    <div flex-item class="ml mt mb+">
                        <a href="#/welcome">
                            <button class="btn btn--m btn--orange btn--raised" ng-click="confirmCreation()">
                                <span>Envoyer</span>
                            </button>
                        </a>
                    </div>
                </div>

            </div>
        </div>

    </div>


    <!--Permet de garder un espace en dessous une fois appuyé sur le +-->

    <div flex-item="2" class="mt+++">
    </div>

</div>
